    <h2>커 리 어</h2>
        희대의 폭망 1순위를 낳은 2013년 NBA 드래프트는 시작부터 괜찮은 유망주가 워낙 없다는 평가가 지배적이었다. 결국 다수의 팀들이 해외로 시선을 돌렸고, 당시 그리스에서 뛰고 있던 아데토쿤보 역시 주목을 받게 되었지만 정작 현 소속팀인 밀워키 벅스를 포함해 대부분의 팀이 큰 관심을 보이지는 않았다고 한국 언론에는 보도 되어 있었다.
