    <h2>플레이스타일</h2>
        어마어마한 신장과 윙스팬, 그리고 깡마른 몸매 덕에 드래프트 당시에는 케빈 듀란트의 재림일까?라는 평을 받았지만 막상 NBA에 데뷔하고 나서 보여주고 있는 플레이 패턴은 7ft의 힘과 순발력이 정말로 뛰어난 림어태커이다. 어떻게 저기서 뛰어가지고 덩크를 할 수 있을까라는 생각이 들 정도로 엄청난 운동능력과 막혀도 뛰어난 신체능력과 순발력으로 어떻게든 안으로 파고들어 림어택을 시도하니 수비하는 입장에서는 정말 막기 까다로운 선수이다.
