<p style="margin-top:40px;"> 성씨인 '아데토쿤보'는 바다 건너로부터(또는 다른 땅에서) 온 왕관을 의미하는 요루바어 단어로 <strong>'<u>Adetokunbo</u>[아데토쿤보]'</strong>라고 적는 것이 일반적이지만, 이것이 그리스어로 옮겨졌다가 다시 영문으로 역전자되면서 난해하기 짝이 없는 스펠링이 탄생하였다.</p>
